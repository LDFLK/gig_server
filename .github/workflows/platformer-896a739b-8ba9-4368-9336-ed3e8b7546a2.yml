name: Platformer Generated gig-server-gigeks Build
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/ldflk/gig_server
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_896A739B_8BA9_4368_9336_ED3E8B7546A2 }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_93A551D7_0AB4_45F2_93B4_DDB03633CAAA}}
          project-id: ${{secrets.PROJECT_ID_93A551D7_0AB4_45F2_93B4_DDB03633CAAA}}
          token: ${{secrets.AUTOGENERATED_CICD_93A551D7_0AB4_45F2_93B4_DDB03633CAAA}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 355c00c6-3d54-425c-8c1c-cb7f53169f75
